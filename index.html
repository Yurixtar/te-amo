<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TE AMO</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      color: #ff4f9a;
      text-align: center;
      margin-top: 20vh;
      text-shadow: 0 0 15px #ff4f9a, 0 0 30px #ff4f9a;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: flotar 3s ease-out forwards;
    }

    .corazon::before,
    .corazon::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .corazon::before {
      top: -10px;
      left: 0;
    }

    .corazon::after {
      top: 0;
      left: -10px;
    }

    @keyframes flotar {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-150px) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <h1>TE AMO</h1>

  <audio id="miMusica" loop>
    <source src="butterflies.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    const musica = document.getElementById('miMusica');
    let haSonado = false;

    document.addEventListener('click', function (e) {
      // Sonido después del primer clic
      if (!haSonado) {
        musica.play();
        haSonado = true;
      }

      // Crear corazón
      const heart = document.createElement('div');
      heart.className = 'corazon';
      heart.style.left = (e.clientX - 10) + 'px';
      heart.style.top = (e.clientY - 10) + 'px';
      document.body.appendChild(heart);

      // Eliminar corazón después de 3 segundos
      setTimeout(() => {
        heart.remove();
      }, 3000);
    });
  </script>
</body>
</html>
