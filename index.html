<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Amo</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      cursor: pointer;
    }
    .texto {
      position: absolute;
      color: #ff4dd2;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 10px #ff4dd2, 0 0 20px #ff4dd2;
      animation: flotar 10s linear forwards;
      user-select: none;
    }
    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.imgur.com/9yGGMqY.png') no-repeat center;
      background-size: contain;
      animation: flotarCorazon 12s linear infinite;
      opacity: 0.7;
    }
    @keyframes flotar { 0% { transform: translateY(100vh) scale(1); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-100vh) scale(1.5); opacity: 0; } }
    @keyframes flotarCorazon { 0% { transform: translateY(100vh); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-20vh); opacity: 0; } }
    audio { display: none; }
  </style>
</head>
<body onclick="iniciarAudio()">

<audio id="audio" autoplay loop>
  <source src="butterflies.mp3" type="audio/mpeg">
  Tu navegador no soporta audio.
</audio>

<script>
  const frases = ["TE AMO", "TE ADORO"];
  function crearTexto(x = Math.random() * window.innerWidth, y = Math.random() * window.innerHeight) {
    const texto = document.createElement("div");
    texto.className = "texto";
    texto.textContent = frases[Math.floor(Math.random() * frases.length)];
    texto.style.left = x + "px";
    texto.style.top = y + "px";
    texto.style.fontSize = (Math.random() * 20 + 20) + "px";
    texto.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(texto);
    setTimeout(() => texto.remove(), 10000);
  }
  setInterval(() => crearTexto(), 300);
  document.addEventListener("click", e => crearTexto(e.clientX, e.clientY));
  function crearCorazon() {
    const c = document.createElement("div");
    c.className = "corazon";
    c.style.left = Math.random() * window.innerWidth + "px";
    c.style.top = window.innerHeight + "px";
    c.style.animationDuration = (Math.random() * 10 + 10) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 15000);
  }
  setInterval(crearCorazon, 200);
  function iniciarAudio() {
    document.getElementById("audio").play();
  }
</script>

</body>
</html>
